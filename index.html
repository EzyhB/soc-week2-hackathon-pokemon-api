<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" class="mx-auto d-block" style="width: 25%" />
    <h2>
        <input type="email" id="search-bar" placeholder="Pokemon Name" />

        <button id="submit" type="button" class="btn btn-dark">Submit</button>
    </h2>
    <h1 id="box2">
        <h1 id="spinner" class="spinner-grow text-warning"></h1>
    </h1>
    <h3 id="pokemon"></h3>
    <img id="pokemon-img" src="https://www.freeiconspng.com/thumbs/pokeball-png/pokeball-transparent-png-2.png" class="mx-auto d-block" style="width: 20%" />
    <h3></h3>
    <div class="box3"></div>
    <img id="pokemon-info" src="https://www.freeiconspng.com/thumbs/pokeball-png/pokeball-transparent-png-2.png" class="mx-auto d-block" style="width: 17%" />
    <div id="infoTab">
        <div id="abilities" class="writing">Abilities :</div>
        <div id="stats" class="writing">Stats :</div>
        <div id="types" class="writing">Type :</div>
        <div id="pokemonId" class="writing">Id :</div>
        <div id="weight" class="writing">Weight :</div>
    </div>
    <img id="theEgg" src="" alt=" " />
    <script src="main.js"></script>
</body>

</html>
